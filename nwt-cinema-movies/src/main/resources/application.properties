server.port=8030

spring.datasource.url=jdbc:postgresql://localhost:5432/nwt-cinema-movies
# spring.datasource.url=jdbc:postgresql://localhost:5433/nwt-cinema-movies

spring.datasource.platform=POSTGRESQL
spring.datasource.username=nwt
spring.datasource.password=nwt

spring.jpa.hibernate.ddl-auto=create-drop

spring.jpa.show-sql=true

spring.rabbitmq.host=rabbitmq

spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect

server.error.whitelabel.enabled=false
server.servlet.context-path=/movies

eureka.client.serviceUrl.defaultZone=http://eureka-server:8761/eureka
eureka.instance.hostname=nwt-cinema-movies
eureka.instance.preferIpAddress=true
eureka.instance.ipAddress=172.17.0.1

