server.port=8020

#spring.datasource.url=jdbc:postgresql://172.17.0.1:5433/nwt-cinema-auth
spring.datasource.url=jdbc:postgresql://database:5432/nwt-cinema-auth
spring.datasource.username=nwt
spring.datasource.password=nwt


spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
